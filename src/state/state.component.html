<div provide-parent-form fxLayout="row wrap">
  <mat-form-field fxFlex="100%">
    <mat-select placeholder="{{'enroll-form.address.state' | translate}}" [(value)]="state" [required]="required" id="state{{id}}" 
                (change)="onChange()" [disabled]="readonly" autocomplete="state">
      <mat-option *ngFor="let opt of states" [value]="opt.abbreviation">
        {{opt.abbreviation}} - {{opt.name}}
      </mat-option>
    </mat-select>
    <mat-error id="stateError{{id}}">
      {{'enroll-form.address.stateRequired' | translate}}
    </mat-error>
  </mat-form-field>
</div>
